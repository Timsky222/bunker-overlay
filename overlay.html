<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Bunker Overlay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: transparent;
    }
    .card {
      width: 480px;
      height: 200px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff4500;
      position: absolute;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
    }
    /* Позиции карточек под веб-камерами */
    #card-1 { top: 470px; left: 0px; }
    #card-2 { top: 470px; left: 480px; }
    #card-3 { top: 470px; left: 960px; }
    #card-4 { top: 470px; left: 1440px; }
    #card-5 { top: 940px; left: 0px; }
    #card-6 { top: 940px; left: 480px; }
    #card-7 { top: 940px; left: 960px; }
    #card-8 { top: 940px; left: 1440px; }
    .bunker-info {
      width: 1920px;
      height: 200px;
      background: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 0;
      font-size: 24px;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div class="bunker-info" id="bunker-info"></div>
  <div class="card" id="card-1"></div>
  <div class="card" id="card-2"></div>
  <div class="card" id="card-3"></div>
  <div class="card" id="card-4"></div>
  <div class="card" id="card-5"></div>
  <div class="card" id="card-6"></div>
  <div class="card" id="card-7"></div>
  <div class="card" id="card-8"></div>

  <script>
    async function fetchBunkerData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Timsky222/bunker-overlay/bunker.json');
        const data = await response.json();
        updateOverlay(data);
      } catch (error) {
        console.error('Ошибка загрузки JSON:', error);
      }
    }

    function updateOverlay(data) {
      // Обновляем информацию о бункере
      document.getElementById('bunker-info').innerText = 
        `Катастрофа: ${data.bunker.catastrophe} | Мест в бункере: ${data.bunker.slots}`;

      // Обновляем карточки игроков
      data.players.forEach(player => {
        const card = document.getElementById(`card-${player.id}`);
        if (card) {
          card.innerHTML = `
            <strong>${player.gender}, ${player.age}</strong><br>
            Телосложение: ${player.build}<br>
            Черта: ${player.trait}<br>
            Профессия: ${player.profession}<br>
            Здоровье: ${player.health}<br>
            Хобби: ${player.hobbies.join(', ')}<br>
            Фобии: ${player.phobias.join(', ')}<br>
            Инвентарь: ${player.inventory.join(', ')}<br>
            Рюкзак: ${player.backpack.join(', ')}<br>
            Доп. сведения: ${player.additional}
          `;
        }
      });
    }

    // Обновляем данные каждые 10 секунд
    fetchBunkerData();
    setInterval(fetchBunkerData, 10000);
  </script>
</body>
</html>
